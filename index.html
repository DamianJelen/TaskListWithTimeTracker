  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>ToDo TaskList with TimeTracker</title>
  <script src="https://fer-api.coderslab.pl/bootstrap/js/index.min.js"></script>
  <script>new CL({
    title: "ToDo TaskList with TimeTracker",
    path: ["JavaScript"],
    fontAwesome: true
  });</script>
  <script src="js/script.js"></script>
  <script src="js/testScript.js"></script>
</head>
<body>
<main id="app" class="js-tasks-list container mb-5">

  <div class="card shadow">
    <div class="card-body">
      <h1 class="card-title">New task</h1>
      <form class="js-task-adding-form">
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 name="title"
                 placeholder="Title"
                 minlength="5"/>
        </div>
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 name="description"
                 placeholder="Description"
                 minlength="5"/>
        </div>
        <button class="btn btn-info">
          Add task
          <i class="fas fa-plus-circle ml-1"></i>
        </button>
      </form>
    </div>
  </div>
